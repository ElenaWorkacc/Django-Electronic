{% extends 'base.html' %}

{% block name %}
    Изменение поставщика
{% endblock %}

{% block content %}
    <div class="container text-center">
        <div class="row align-items-center">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    {% if field.name != 'exist' %}
                        <div class="form-floating mb-3">
                            {{ field }}
                            <label class="floatingInput" for="{{ field.id_for_label }}">{{ field.label }}</label>
                        </div>
                        {{ field.errors }}
                    {% else %}
                            {{ field }}
                            <label class="form-check-label mb-4" for="{{ field.id_for_label }}">{{ field.label }}</label><br>
                            {{ field.errors }}
                    {% endif %}

                {% endfor %}

                <input class="btn btn-info mb-3" type="submit" value="Изменить поставщика">
            </form>
            <a class="btn btn-success" href="{{ object.get_absolute_url }}">Назад</a>
        </div>
    </div>
{% endblock %}
